plugins {
    id 'application'
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.apache.lucene:lucene-core:8.7.0'
    implementation 'org.apache.lucene:lucene-analyzers-common:8.7.0'
}

application {
    mainClassName = 'main.java.com.rfs.LuceneDocumentReader'
}